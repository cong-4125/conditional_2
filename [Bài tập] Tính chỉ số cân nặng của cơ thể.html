<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt('enter weight'));
    let height = parseFloat(prompt('enter height'));
    let bmi = weight / ( height ^ 2 );
    if (bmi < 18.5 ) {
        document.write('underweight');
    }
    else {
        if (bmi < 25.0) {
            document.write('normal');
        }
        else {
            if (bmi < 30.5) {
                document.write('overweight');
            }
            else {
                document.write('obese');
            }
        }
    }
</script>
</body>
</html>
